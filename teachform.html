<!DOCTYPE html>
<html>
  <head>
    <title>Post your Research</title>
    <style>
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #d0c9c9e9;
      }
      .form-container h2 {
        text-align: center;
      }
      .form-container .form-group {
        margin-bottom: 20px;
      }
      .form-container label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container textarea {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      .form-container textarea {
        resize: vertical;
      }
      .form-container input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Research Description</h2>
      <form
        action="process-form.php"
        method="post"
        enctype="multipart/form-data"
      >
        
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="Teachers email">Teacher's mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="student email">Email ID</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" />
        </div>
        <div class="form-group">
          <label for="researchTopic">Research Topic Description</label>
          <textarea
            id="researchTopic"
            name="researchTopic"
            rows="4"
            required
          ></textarea>
        </div>
        <script>
          const nodemailer = require("nodemailer");

          // Create a transporter using the SMTP settings
          const transporter = nodemailer.createTransport({
            service: "gmail",
            auth: {
              user: "your-email@gmail.com",
              pass: "your-email-password",
            },
          });

          // Define the email content
          const mailOptions = {
            from: "your-email@gmail.com",
            to: "recipient@example.com",
            subject: "Hello from ResearchConnect",
            text: "This is a test email.",
          };

          // Send the email
          transporter.sendMail(mailOptions, (error, info) => {
            if (error) {
              console.error(error);
            } else {
              console.log("Email sent:", info.response);
            }
          });
        </script>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
